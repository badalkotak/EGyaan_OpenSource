<!DOCTYPE html>
<html >
<head>

  <title>Login form shake effect</title>

  <link rel="stylesheet" href="../../dist/css/style.css">


</head>

<body>
<div class="login-form">
  <h1>EGyaan</h1>
  <div class="form-group ">
